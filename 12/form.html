<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link rel="icon" type="img/svg" sizes="32x32" href="./img/favicons/favicon32.svg">
  <link rel="icon" type="img/svg" sizes="152x152" href="./img/favicons/favicon152.svg">
  <link rel="preload" href="./fonts/oswaldmedium.woff2" as="fonts" crossorigin="anonymous">
  <link rel="preload" href="./fonts/oswaldregular.woff2" as="fonts" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
    <title>HTML Academy: Кэт энерджи</title>

</head>
  <body class="page__body">
    <header class="main-header container">
      <div class="main-header__info">
      <a class="main-header__logo">
        <picture>
          <source media="(min-width: 1440px)" srcset="img/logo-desktop.svg">
          <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
          <img class="logo-img" src="img/logo-mobile.svg" width="34" height="38" alt="Кэт энерджи">
        </picture>
      </a>
      <a class="main-header__logo" tabindex="-1">
        <picture>
          <source media="(min-width: 1440px)" srcset="img/logo-slogan-desctop.svg">
          <source media="(min-width: 768px)" srcset="img/logo-slogan-tablet.svg">
          <img class="logo-slogan" src="img/logo-mobile2.svg" width="101" height="18" alt="Кэт энерджи">
          </picture>
      </a>
      <button class="main-header__toggle menu-toggle main-header__toggle--nojs main-header__toggle--closed" type="button">
      </button>
      </div>
      <nav class="main-nav main-nav--nojs">
          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a class="main-nav__link" href="index.html">
                Главная
              </a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="catalog.html">
                Каталог продукции
              </a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link main-nav__link--current acrive" href="#">
                Подбор программы
              </a>
            </li>
          </ul>
      </nav>
    </header>

    <main class="main-form">
      <h1 class="main-form__check-program">Подбор программы</h1>
      <p class="main-form__info">Заполните анкету, и мы подберем
        программу питания для вашего кота</p>
      <form action="https://echo.htmlacademy.ru/" method="post">
        <label class="visually-hidden">Общая инфоррмация</label>
        <div class="desktop-container">
        <fieldset class="catalog-filter-form">
        <ul class="catalog-filter-form__filter-list">
          <li class="catalog-filter-form__filter-item">
            <label class="catalog-filter-form__counter" for="name">Имя:*
            <input class="catalog-filter-form__meaning meaning-name" type="text" id="name" name="user_name" placeholder="Барсик" required></label>
          </li>
          <li class="catalog-filter-form__filter-item">
            <label class="catalog-filter-form__counter" for="weight">Вес (кг):*
            <input class="catalog-filter-form__meaning meaning-weight" type="number" id="weight" name="user_weight" placeholder="7" required></label>
          </li>
          <li class="catalog-filter-form__filter-item">
            <label class="catalog-filter-form__counter" for="age">Возраст (лет):
            <input class="catalog-filter-form__meaning meaning-age" type="number" id="age" name="user_age" placeholder="7"></label>
          </li>
        </ul>
        </fieldset>

        <fieldset class="catalog-filter-group">
        <label class="visually-hidden">Цель</label>
        <ul class="catalog-filter-group__list">
          <li class="catalog-filter-group__item">
            <label class="control">
              <input class="control__input visually-hidden" type="radio" name="aim" value="Похудение" checked>
              <span class="control-mark"></span>
              <span class="control__label">Похудение</span>
            </label>
          </li>
          <li class="catalog-filter-group__item">
            <label class="control">
              <input class="control__input visually-hidden" type="radio" name="aim" value="Набор массы">
              <span class="control-mark"></span>
              <span class="control__label">Набор массы</span>
            </label>
          </li>
          <li class="catalog-filter-group__item">
            <label class="control">
              <input class="control__input visually-hidden" type="radio" name="aim" value="Не знаю (Нужен ваш совет)">
              <span class="control-mark"></span>
              <span class="control__label">Не знаю (Нужен ваш совет)</span>
            </label>
          </li>
        </ul>
        </fieldset>
      </div>

        <fieldset class="catalog-filter-contacts">
          <label class="catalog-filter-contacts__title"> Контактные данные
            (владельца кота)</label>
            <ul class="catalog-filter-contacts__filter-list">
              <li class="catalog-filter-contacts__filter-item">
                <label class="email" for="email">E-mail:*
                <input class="email__input" type="email" id="email" name="user_mail" value="kuklachev@gmail.com" required></label>
              </li>
              <li class="catalog-filter-contacts__filter-item">
                <label class="tel" for="phone-number__input">Телефон:*
                <input class="tel__phone-number__input" type="tel" id="phone-number__input" name="user_phone" value="8 (960) 900-60-90" required></label>
              </li>
            </ul>
        </fieldset>

        <fieldset class="catalog-filter-comments">
          <label class="catalog-filter-comments__title" for="comments">Комментарий</label>
          <textarea class="catalog-filter-comments__text" id="comments" name="tell-about-cat" placeholder="Расскажите обо всех повадках кота"></textarea>
        </fieldset>

        <fieldset class="catalog-filter-more">
          <label class="catalog-filter-more__title"> Дополнительно</label>
          <ul class="catalog-filter-more__list">
            <li class="catalog-filter-more__item">
              <label class="control">
                <input class="control__input visually-hidden" type="checkbox" name="product-group" checked>
                <span class="control__span"></span>
                <span class="control__label">Сахарозаменитель</span>
              </label>
            </li>
            <li class="catalog-filter-more__item">
              <label class="control">
                <input class="control__input visually-hidden" type="checkbox" name="product-group">
                <span class="control__span span-water"></span>
                <span class="control__label label-water">Питьевая вода</span>
              </label>
            </li>
            <li class="catalog-filter-more__item">
              <label class="control">
                <input class="control__input visually-hidden" type="checkbox" name="product-group">
                <span class="control__span"></span>
                <span class="control__label">Молоко</span>
              </label>
            </li>
            <li class="catalog-filter-more__item">
              <label class="control">
                <input class="control__input visually-hidden" type="checkbox" name="product-group">
                <span class="control__span span-vitamins"></span>
                <span class="control__label label-vitamins">Витамины</span>
              </label>
            </li>
          </ul>
          </fieldset>

          <div class="catalog-filter-button">
            <button class="catalog-filter-button__cost button" type="submit">отправить заявку</button>
            <p class="catalog-filter-explanation"> * — Обязательные поля</p>
          </div>
      </form>
    </main>
    <section class="cooperation add-secondary">
      <h2 class="visually-hidden">Контакты</h2>
      <address class="address address-sec">
        <strong class="address__welcome">приглашаем<br> к сотрудничеству дилеров!</strong>
        <p class="address__actual-address">ул. Большая
        Конюшенная, д. 19/8 <span class="cooperation__city">
        Санкт-Петербург</span></p>
      </address>
      <iframe class="cooperation__maps"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1998.6037999040354!2d30.322010416394033!3d59.938716271971415!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696310fca5ba729%3A0xea9c53d4493c879f!2sBolshaya+Konyushennaya+ul.%2C+19%2C+Sankt-Peterburg%2C+Russia%2C+191186!5e0!3m2!1sen!2s!4v1441888483426"
          allowfullscreen
          title="Офис компании по адресу ул. Большая
          Конюшенная, д. 19/8
          Санкт-Петербург"></iframe>
    </section>

    <footer class="footer">
      <a class="footer__logo logo">
        <svg width="128" height="24" role="img" aria-labelledby="footer-logo2" focusable="false"
        fill="currentColor">
          <title id="footer-logo2">Кэт энерджи</title>
          <use href="img/sprite.svg#footer-logo2"></use>
          </svg>
      </a>
      <div class="social-list">
        <a class="social-item" href="#">
          <svg class="social-item__icon" width="28" height="22" role="img" aria-labelledby="vk" focusable="false"
          fill="currentColor">

          <use href="img/sprite.svg#htmlacademy-logo"></use>

    </footer>
